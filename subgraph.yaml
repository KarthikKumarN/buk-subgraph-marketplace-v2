specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Marketplace
    network: matic
    source:
      address: "0x631AC30648AF0Baa2B8CeFcfBa463Bba8b68A902"
      abi: Marketplace
      startBlock: 5866987
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - BukNFTSet
        - BukProtocolSet
        - DeletedListing
        - ListingCreated
        - Paused
        - Relisted
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
        - RoomBought
        - StableTokenSet
        - Unpaused
      abis:
        - name: Marketplace
          file: ./abis/Marketplace.json
      eventHandlers:
        - event: BukNFTSet(address)
          handler: handleBukNFTSet
        - event: BukProtocolSet(address)
          handler: handleBukProtocolSet
        - event: DeletedListing(indexed uint256)
          handler: handleDeletedListing
        - event: ListingCreated(address,indexed uint256,uint256)
          handler: handleListingCreated
        - event: Paused(address)
          handler: handlePaused
        - event: Relisted(indexed uint256,uint256,uint256)
          handler: handleRelisted
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
        - event: RoomBought(indexed uint256,address,address,uint256)
          handler: handleRoomBought
        - event: StableTokenSet(address)
          handler: handleStableTokenSet
        - event: Unpaused(address)
          handler: handleUnpaused
      file: ./src/marketplace.ts
